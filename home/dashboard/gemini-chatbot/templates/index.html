<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-blue-500 flex flex-col items-center min-h-screen p-4">
    <!-- Welcome Message -->
    <div class="text-center text-white mb-6">
        <h1 class="text-3xl font-bold mb-2">
            Welcome to our 
            <span class="text-4xl text-gray-700 font-bold">ZeusAid</span> 
            Application's Gen-AI Chatbot!
        </h1>
        
        <p class="text-lg">Ask your questions and clear your doubts. Our powerful AI chatbot is here to assist you.</p>
    </div>

    <!-- Chatbox Container -->
    <div class="bg-gray-800 w-full max-w-lg rounded-lg shadow-lg overflow-hidden mb-12">
        <div id="chat-area" class="p-4 h-96 overflow-y-scroll">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="flex items-center p-4 border-t border-gray-200">
            <input id="user-input" type="text" placeholder="Type a message..." class="w-full px-4 py-2 border border-gray-300 rounded-lg mr-2 focus:outline-none focus:border-blue-500" />
            <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                <i class="fas fa-paper-plane"></i>
                Send 
            </button>
        </div>
    </div>

    <!-- Description Below Chatbox -->
    <div class="text-center text-white mb-6">
        <p class="text-sm">Powerful Gemini Flash 1.5 API integrated chatbot.</p>
    </div>


    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
